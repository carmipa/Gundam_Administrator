# === About ===
about.heading=// Briefing do Projeto: Gundam Collection
about.description=O Gundam Collection é uma aplicação web desenvolvida como parte do projeto Diamante. Criado por um fã de Gunpla para outros fãs, o objetivo é fornecer uma ferramenta completa e temática para gerenciar coleções de model kits Gundam de forma eficiente e visualmente agradável. A interface foi projetada com o conceito de um "Painel de Controle de Hangar", utilizando uma identidade visual inspirada no clássico Mobile Suit RX-78-2 Gundam. Toda a aplicação foi construída com tecnologias modernas, visando performance, manutenibilidade e uma experiência de usuário imersiva.
about.features=// Guia de Funcionalidades
about.feature.full_registry_title=Cadastro Completo:
about.feature.full_registry_text=Registre cada detalhe do seu kit, desde o modelo e a grade até o preço e as horas de montagem.
about.feature.gallery_title=Galeria de Imagens:
about.feature.gallery_text=Faça o upload de fotos da caixa e do seu modelo finalizado para criar um registro visual completo.
about.feature.reports_title=Relatórios Financeiros:
about.feature.reports_text=Acompanhe o valor total da sua coleção, o custo médio por kit e identifique seus itens mais valiosos.
about.feature.search_title=Busca e Filtragem:
about.feature.search_text=Encontre kits específicos rapidamente usando filtros por modelo, grade, universo e data de compra.
