about.heading=// Project Briefing: Gundam Collection
about.description=Gundam Collection is a web app built as part of the Diamond project. Built by a Gunpla fan for other fans, it provides a complete themed tool to manage Gundam model kit collections efficiently and beautifully. The UI is inspired by a "Hangar Control Panel" and the classic Mobile Suit RX-78-2 Gundam. The whole app uses modern tech for performance, maintainability, and an immersive UX.
